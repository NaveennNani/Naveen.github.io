<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="34 class.css">
    <title>Music Player Project</title>
</head>
<body>
    <div class="container">

        <h2 id="singer">Sophie Devine</h2>
        <h2 id="song">All the way in to the Desert</h2>

        <div class="myimage">
                <img src="33 class/images/image1.jpg"/>
        </div>

        <div class="audio">
            <audio src="33 class/audio/audio1.mp3"></audio>
        </div>

        <div class="progressbarconrtainer">
            <div class="progressbar" id="progressbar"></div>

            <div class="progressduration">
                <span id="currentTime">0:00</span>
                <span id="duration">3:25</span>
            </div>
        </div>

        <div class="controls">
                <i class="fas fa-backward" id="backward"></i>
                <i class="fas fa-play" id="play"></i>
                <i class="fas fa-forward" id="forward"></i>
        </div>

    </div>
    <script src="34 class.js"></script>
</body>
</html>
